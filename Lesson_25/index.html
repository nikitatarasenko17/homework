<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel=" stylesheet" href = "css/main.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__row">
                <div class="header__logo">
                    <a href="#"></a><img src="img/image 1.png" alt="MacOutlet"></a>   
                </div>    
                <div class="header__cart">
                    <a href="#" class="nav__cart-link"><img src="img/Cart.png" alt="Cart"></a>
                </div>
            </div>
        </header>

        <div class="header">
                <div class="main__row">                                       
                    <div class="main__text">
                        <h1 class="header__title">MacBook Pro 16</h1>
                    </div>
                    <div class="main_btn">
                        <a href="" class="button">Add to cart</a>
                    </div>
                    <div class="main__photo">
                        <img class="product-photos" src="img/banners/mac_book_banner.jpg" alt="main__photo">
                    </div>
                </div>
            </div>

         <main>
            <section class="featured">
                <div class="section-rectangle">
                    <input class="search" type="search" placeholder="Enter device name...">
                    <div class="img-filter">
                        <img src="img/icons/filter.svg" alt="Image">
                    </div>
                    
                    <select id="select">
                    <option value="0">select</option>

                    </select>
                    <input min="0" type="number" id='min'>
                    <input min="0" type="number" id='max'>
                    <a class = "btn btn-primary" id='filter'>
                        filter
                    </a>
                        
                    </div>    

                <div class="row" id="container">
                </div>
                                             
                </div>
            </section>
        </main>

    </div>
        
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
